[versions]
gmp = '2.0.0'
annotations = '26.0.2'
bootstrap = '1.1'
joptsimple = '6.0-alpha-3'
groovy = '5.0.3'
gson = '2.13.2'
biweekly = '0.6.8'
xjc-gp = '1.9.0'
jakarta-xml-bind = '4.0.4'
jakarta-activation = '2.1.4'
